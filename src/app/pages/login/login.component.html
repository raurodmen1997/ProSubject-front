<div class="row">
    <div class="col-md-8 mx-auto d-block">
        <div class="card border">

            <div class="jumbotron text-center h2 text-dark">
                Inicio de sesión
            </div>
           
            <div class="card-body">

                <form [formGroup]="form" (ngSubmit) = "signIn()">
                    <div class="form-group">
                        <label>Usuario</label>
                        <i class="fas fa-user"></i><input matInput type="text" name="username" formControlName="usuario" 
                        placeholder="Introduce tu usario..." class="form-control">
                        <div *ngIf="form.get('usuario').touched && form.get('usuario').hasError('required')">
                            El nombre de usuario es requerido
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Contraseña</label>
                        <i class="fas fa-key"></i><input matInput type="password" name="password" formControlName="contraseña" 
                        placeholder="Introduce tu contraseña..." class="form-control">
                        <div *ngIf="form.get('contraseña').touched && form.get('contraseña').hasError('required')">
                            La contaseña es requerida
                        </div>
                    </div>

                    <p>¿No tienes una cuenta?<a routerLink="#">¡Registrate aquí!</a></p>
                    <button class="btn btn-primary btn-block" [disabled]="form.invalid">
                        Login
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
